<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
      .calendar_tableClass{
        background-image: linear-gradient(-180deg, #589CFA 0%, #3469EC 100%);
        height: 350px;
      }
      .calendar_tdClass{
         text-align: center;
      }
      .calendar_point{
        background: #6ADAD9;
        border-radius: 5px;
        width: 10px;
        height: 10px;
      }
      .dot{
        display: block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: white;
        position: relative;
        left: 50%;
        margin-left: -2.5px;

      }
  </style>
</head>
<body>
  <div id="calendar">
  </div>
  <button id="pre" onclick="pre()">上个月</button>
  <span id="nowdate"></span>
  <button id="next" onclick="next()">下个月</button>
</body>
<script src="calendar.js"></script>
<script type="text/javascript">
  function in_array(search,array){
    for(var i in array){
        if(array[i] == search){
            return true;
        }
    }
    return false;
  }
  function render(dayArray,list){
          tableClass =  'calendar_tableClass'
          trClass = 'calendar_tdClass'
          tdClass = ''
          var str ="<table class='"+tableClass+"'>"
          str +="<tr class='"+trClass+"'><td>日</td><td>周一</td><td>周二</td><td>周三</td><td>周四</td><td>周五</td><td>周六</td></tr>"
          for(var i=0;i<dayArray.length;i+=7){
              str +="<tr class='"+trClass+"'>"
              if(in_array(i,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i]+"</td>"
              }
              if(in_array(i+1,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+1]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+1]+"</td>"
              }
              if(in_array(i+2,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+2]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+2]+"</td>"
              }
              if(in_array(i+3,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+3]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+3]+"</td>"
              }
              if(in_array(i+4,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+4]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+4]+"</td>"
              }
              if(in_array(i+5,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+5]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+5]+"</td>"
              }
              if(in_array(i+6,list)){
                  str +="<td class='"+tdClass+"'>"+dayArray[i+6]+"<span class='dot'></span></td>"
              }else{
                  str +="<td class='"+tdClass+"'>"+dayArray[i+6]+"</td>"
              }
              str +="</tr>"
          }
          str +="</table>"
          return str;
  }
  var cal = new wj_calendar('calendar')
  cal.debug = true;
  cal.showHeader = false;
  cal.showTail = false;
  function nowDate()
  {
    document.getElementById('nowdate').innerHTML = cal.year+'-'+(parseInt(cal.month)< 9 ? "0"+cal.month : cal.month)
  }
  function pre(){
    cal.lastMonth(function(dayArray,list){
        return render(dayArray,list)
    })
    nowDate()
  }
  function next(){
    cal.nextMonth(function(dayArray,list){
        return render(dayArray,list)
    })
    nowDate()
  }
  window.onload=function(){
    cal.nowMonth(function(dayArray,list){
        return render(dayArray,list)
    },["2018-12-26", "2018-12-27", "2018-12-28", "2018-12-29"])
    nowDate()
  }
</script>
</html>
